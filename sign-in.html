<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="main">
        <nav class="navbar" style="z-index: 10; padding: 0px 130px">
            <div
              class="container-fluid"
              style="margin-top: 15px; margin-left: 35px"
            >
              <a class="navbar-brand" href="#"
                ><img src="assets/netflix.svg" height="40px" alt="Netflix Logo"
              /></a>
            </div>
          </nav>
          <div class="d-flex justify-content-center align-items-center">
              <div class="signInBox">
                <form action="" class="d-flex justify-content-center" style="position: relative;z-index:10;justify-content: center;height: 100%;width: 100%;">
                    <div style="position: relative;top:70px;width:70%;height: 60%;display: flex;justify-content: space-between;flex-direction: column;">
                        <h2>Sign In</h2>
                        <input type="text" class="form-control" placeholder="Email or phone number">
                        <input type="password" class="form-control" placeholder="Password" >
                        <button class="btn btn-danger" style="width: 100%;font-weight: bold;">Sign In</button>
                        <span class="align-self-center"><a href="">Forgot password?</a> </span>
                        <div>
                            <div class="d-flex align-items-center gap-3">
                                <span><input type="checkbox" class="form-check" style="height: 10px;"></span>
                                <span>Remember me</span>
                            </div>
                            
                            <span>New To Netflix?<a href="">Sign Up Now</a>
                            </span>
                        </div>
                    </div>
                </form>
                <div class="box1"></div>
              </div>
            <div class="box"></div>
          </div>
    </div>
</body>
</html>
